{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Convert{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="icon" href="{% static 'img/icon.ico' %}" type="image/x-icon">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary" style="box-shadow: none;">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold d-flex align-items-center" href="{% url 'home' %}">
                    Convert
                    <img src="{% static 'img/pdf.png' %}" alt="Ícone" class="ms-2" style="height:35px;">
                </a>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'converter_index' %}">Converter PDF</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'sign_index' %}">Assinar Documento</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'blog_index' %}">Blog</a>
                        </li>
                    </ul>
                    <button id="toggle-dark" class="btn btn-outline-dark ms-3" type="button">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
                <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>
    </header>
    <main class="container my-5">
        {% block content %}{% endblock %}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/main.js' %}"></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
